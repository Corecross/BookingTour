      var js,
        fjs = d.getElementsByTagName(s)[0];

      js.src = "https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js";

    <!-- LOGIN -->
    <div id="login">
      <div class="login-banner">
        <div class="uilogin">
          <div class="login-top">
            <img src="images/GoodTrip5.png" alt="Logonav" />
            <h1>
              ĐĂNG NHẬP VÀO <span style="color: #06aa2a">GOODTRIP</span>
            </h1>
          </div>
          <div class="login-mid">
            <input type="text" placeholder="Email" name="email" value="" />
            <input name="password" placeholder="Mật khẩu" type="password" value="" />
            <div class="sub-login-mid">
              <p><a href="#">Đăng kí</a></p>
              <p><a href="#">Quên mật khẩu?</a></p>
            </div>
          </div>
          <div class="login-bot">
            <input type="submit" value="Đăng nhập" />
          </div>
          <div class="another-login">
            <div class="mxh">
              <a href="" class="primary-btn"><i class="fab fa-facebook-square" aria-hidden="true"></i></a>
              <a href="" class="primary-btn"><i class="fab fa-google"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END LOGIN -->
  </div>



  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loginForm = document.getElementById("login");
      const emailInput = loginForm.querySelector("input[name='email']"); // Đổi tên biến
      const passwordInput = loginForm.querySelector("input[name='password']");
      const submitButton = loginForm.querySelector("input[type='submit']");

      const users = {
        admin: { email: "admin@gmail.com", password: "123456", role: "admin", fullName: "Quản trị viên" },
        user: { email: "user@gmail.com", password: "654321", role: "user", fullName: "Người dùng", phoneNumber: "0987654321" }
      };

      submitButton.addEventListener("click", function (event) {
        event.preventDefault();

        const email = emailInput.value.trim(); // Sử dụng emailInput
        const password = passwordInput.value.trim();

        let authenticatedUser = null;

        Object.values(users).forEach(user => {
          if (user.email === email && user.password === password) {
            authenticatedUser = user;
          }
        });

        if (authenticatedUser) {
          alert("Đăng nhập thành công! Vai trò: " + authenticatedUser.role);
          localStorage.setItem("loggedInUser", JSON.stringify(authenticatedUser)); // Lưu toàn bộ thông tin user
          window.location.href = "home.html"; // Chuyển về trang chính
        } else {
          alert("Email hoặc mật khẩu không đúng!");
        }
      });
    });



  </script>

</body>
